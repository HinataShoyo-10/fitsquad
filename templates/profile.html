<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- <link rel="stylesheet" href="\static\style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #f0f0f0;
    }

    .profile-card {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    h2, h3, h1 {
      text-align: center;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .box {
      padding: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2a2a2a;
      text-align: center;
      color: #ffffff;
    }

    .box span {
      display: block;
      margin-top: 4px;
      font-weight: bold;
    }

    .span-two {
      grid-column: span 2;
    }


    .btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1976d2;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 22px;
      font-weight: bold;
      color: #bbb;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: x-large;
    }

    input[type="float"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: white;
    }

    input[type="float"]::placeholder {
      color: #ccc;
    }

    .modal-actions {
      margin-top: 16px;
      text-align: right;
    }

    .modal-actions button {
      margin-left: 8px;
      padding: 8px 12px;
    }

    .modal-actions button[type="submit"] {
      background-color: green;
      color: white;
      border: none;
    }

    .modal-actions button#closeBtn {
      background-color: #555;
      color: white;
      border: none;
    }

    .nav-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 16px 0;
        background-color: #070707;
        border-top: 1px solid #374151;
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #9ca3af;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .nav-item .material-icons {
        font-size: 28px;
        margin-bottom: 4px;
      }
      .nav-item span {
        font-size: 12px;
      }
      .nav-item.active,
      .nav-item:hover {
        color: #3b82f6;
      }
      .nav-item a span {
        display: block; /* Makes each span take its own line */
      }

  </style>
</head>
<body>

  <section class="bg-gray-900 rounded-2xl p-6 shadow-2xl max-w-3xl mx-auto text-white">
    <!-- Header -->
    <br>
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-white">PassPort</h2>
    </div>
  
    <!-- Profile Info -->
    <div class="flex items-center space-x-4 mb-6">
      <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center text-white text-2xl font-bold">
        <span id ="usernameicon_span"></span>
      </div>
      <div>
        <p class="text-medium text-gray-400">
          Username: <span id="username_span" class="font-semibold text-yellow-400"></span>
        </p>
        <p class="text-medium text-gray-400">
          Email: <span id= "useremail_span" class="font-medium text-gray-200"></span>
        </p>
        <p class="text-medium text-gray-400">
          Joined: <span id="userjoined_span" class="font-medium text-gray-200"></span>
        </p>
      </div>
    </div>
    <!-- <hr class="my-4"> -->

    <!-- Body Measurements -->
    <div>
      <h3 class="text-2xl font-semibold mb-4 text-white">Body Measurements</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-lg">
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Height<br><span id="display_height" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Weight<br><span id="display_weight" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Chest<br><span id="display_chest" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Waist<br><span id="display_waist" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Bicep (R)<br><span id="display_bicep_r" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Bicep (L)<br><span id="display_bicep_l" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Forearm (R)<br><span id="display_forearms_r" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Forearm (L)<br><span id="display_forearms_l" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Thigh (R)<br><span id="display_thigh_r" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Thigh (L)<br><span id="display_thigh_l" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Calf (R)<br><span id="display_calf_r" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          Calf (L)<br><span id="display_calf_l" class="block text-2xl font-bold text-blue-400"></span>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg text-center col-span-2 sm:col-span-3">
          BMI<br><span id="display_bmi" class="block text-2xl font-bold text-yellow-400"></span>
        </div>
      </div>
  
      <!-- Update Button -->
      <div class="text-center mt-8">
        <button id="openModalBtn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white text-lg rounded-lg">
          Update Measurements
        </button>
      </div>
    </div>
  </section>


  <!-- Modal wrapper if you want to hide/show -->
  <div id="measurementModal" class="modal hidden" style="position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 50;">
    
    <div style="background-color: #000000; border-radius: 0.5rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); width: 90%; max-width: 500px; padding: 1.5rem; position: relative;">
      <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2 style="font-size: 1.25rem; font-weight: 600; color: white;">Update Measurements</h2>
        <button id="closeModalBtn" style="color: whitesmoke; background: none; border: none; cursor: pointer;">
          <span>Close</span>
        </button>
      </header>

      <form id="BMform" method="POST" action="/update_measurements" style="display: flex; flex-direction: column; gap: 1rem;">
        <div>
          <label for="height" style="display: block; font-size: 0.875rem; color: #d1d5db;">Height (cm)</label>
          <input type="float" id="height" name="height" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
        </div>
        <div>
          <label for="weight" style="display: block; font-size: 0.875rem; color: #d1d5db;">Weight (kg)</label>
          <input type="float" id="weight" name="weight" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
        </div>
        <div>
          <label for="chest" style="display: block; font-size: 0.875rem; color: #d1d5db;">Chest (cm)</label>
          <input type="float" id="chest" name="chest" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
        </div>
        <div>
          <label for="waist" style="display: block; font-size: 0.875rem; color: #d1d5db;">Waist (cm)</label>
          <input type="float" id="waist" name="waist" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
        </div>

        <div style="display: flex; gap: 1rem;">
          <div style="flex: 1;">
            <label for="bicep_r" style="display: block; font-size: 0.875rem; color: #d1d5db;">Bicep (R)</label>
            <input type="float" id="bicep_r" name="bicep_r" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
          <div style="flex: 1;">
            <label for="bicep_l" style="display: block; font-size: 0.875rem; color: #d1d5db;">Bicep (L)</label>
            <input type="float" id="bicep_l" name="bicep_l" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
        </div>

        <div style="display: flex; gap: 1rem;">
          <div style="flex: 1;">
            <label for="forearms_r" style="display: block; font-size: 0.875rem; color: #d1d5db;">Forearm (R)</label>
            <input type="float" id="forearms_r" name="forearms_r" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
          <div style="flex: 1;">
            <label for="forearms_l" style="display: block; font-size: 0.875rem; color: #d1d5db;">Forearm (L)</label>
            <input type="float" id="forearms_l" name="forearms_l" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
        </div>

        <div style="display: flex; gap: 1rem;">
          <div style="flex: 1;">
            <label for="thigh_r" style="display: block; font-size: 0.875rem; color: #d1d5db;">Thigh (R)</label>
            <input type="float" id="thigh_r" name="thigh_r" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
          <div style="flex: 1;">
            <label for="thigh_l" style="display: block; font-size: 0.875rem; color: #d1d5db;">Thigh (L)</label>
            <input type="float" id="thigh_l" name="thigh_l" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
        </div>

        <div style="display: flex; gap: 1rem;">
          <div style="flex: 1;">
            <label for="calf_r" style="display: block; font-size: 0.875rem; color: #d1d5db;">Calf (R)</label>
            <input type="float" id="calf_r" name="calf_r" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
          <div style="flex: 1;">
            <label for="calf_l" style="display: block; font-size: 0.875rem; color: #d1d5db;">Calf (L)</label>
            <input type="float" id="calf_l" name="calf_l" style="width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc;" />
          </div>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 1rem; padding-top: 1rem;">
          <button type="button" id="closeBtn" style="padding: 0.5rem 1rem; font-size: 0.875rem; color: #d1d5db; background-color: #374151; border: none; border-radius: 0.375rem; cursor: pointer;">Cancel</button>
          <button type="submit" style="padding: 0.5rem 1rem; font-size: 0.875rem; color: white; background-color: #16a34a; border: none; border-radius: 0.375rem; cursor: pointer;">Save</button>
        </div>
      </form>
    </div>
  </div>

        <span class="material-icons">home</span>
        <span>Home</span> </a>
      </div>
      <div class="nav-item">

        <span class="material-icons">person</span>

<script>
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modal = document.getElementById("measurementModal");
    const cancelBtn = document.getElementById("closeBtn");

    if (openModalBtn) openModalBtn.onclick = () => modal.style.display = "flex";
    closeModalBtn.onclick = () => modal.style.display = "none";
    cancelBtn.onclick = () => modal.style.display = "none";

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    const authToken = localStorage.getItem("authToken"); // Fetch token from localStorage
    const username = localStorage.getItem("username");
    const useremail = localStorage.getItem("useremail");
    const userjoined = localStorage.getItem("userjoined");

    document.getElementById("username_span").textContent = username;
    document.getElementById("useremail_span").textContent = useremail;
    document.getElementById("userjoined_span").textContent = userjoined;
    document.getElementById("usernameicon_span").textContent = username.charAt(0).toUpperCase();

    document.getElementById("BMform").addEventListener("submit", async function(event) {
          event.preventDefault(); // Prevent default form submission

          // Get values from form
          const height = document.getElementById("height").value;
          const weight = document.getElementById("weight").value;
          const chest = document.getElementById("chest").value;
          const waist = document.getElementById("waist").value;
          const bicep_r = document.getElementById("bicep_r").value;
          const bicep_l = document.getElementById("bicep_l").value;
          const forearms_r = document.getElementById("forearms_r").value;
          const forearms_l = document.getElementById("forearms_l").value;
          const thigh_r = document.getElementById("thigh_r").value;
          const thigh_l = document.getElementById("thigh_l").value;
          const calf_r = document.getElementById("calf_r").value;
          const calf_l = document.getElementById("calf_l").value;

          // Create request body
          const requestData = {
            height: height,
            weight: weight,
            chest: chest,
            waist: waist,
            bicep_r: bicep_r,
            bicep_l: bicep_l,
            forearms_r: forearms_r,
            forearms_l: forearms_l,
            thigh_r: thigh_r,
            thigh_l: thigh_l,
            calf_r: calf_r,
            calf_l: calf_l  };

          //console.log(requestData); // You can log this to see the assembled data

          try {
              const response = await fetch("/update_measurements", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                      "Authorization": `Bearer ${authToken}` // Attach token for authentication
                  },
                  body: JSON.stringify(requestData)
              });

              const result = await response.json();
              console.log(result)

              if (result.success) {
                //alert("success")
                document.getElementById("BMform").reset();
                // Close modal after submission
                modal.classList.add("hidden");
                window.location.href = "/profile"; // Redirect to login page

              } else {
                  alert("Error: " + result.message);
              }
          } catch (error) {
              console.error("Error submitting PR:", error);
              alert("Failed to submit PR.");
          }
      });

    async function Load_measurements() 
    {
        const authToken = localStorage.getItem("authToken");

        if (!authToken) {
            alert("Token not found");
            window.location.href = "/login";
            return;
        }

        try {
            const response = await fetch("/update_measurements", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${authToken}`
                }
            });

            const result = await response.json();

            if (result.success) {
                const data = result.details;

                for (const [key, value] of Object.entries(data)) {
                    const displayId = `display_${key}`;
                    const element = document.getElementById(displayId);
                    if (element) {
                        const unit = key === "weight" ? "kgs" : "cm";
                        element.textContent = `${value} ${unit}`;
                    }
                }

                const weight = parseFloat(data.weight);
                const height_cm = parseFloat(data.height);
                if (!isNaN(weight) && !isNaN(height_cm) && height_cm > 0) {
                    const height_m = height_cm / 100;
                    const bmi = (weight / (height_m * height_m)).toFixed(1);
                    const bmiElement = document.getElementById("display_bmi");
                    if (bmiElement) {
                        bmiElement.textContent = `${bmi}`;
                    }
                }

                

            } else {
                console.error("Failed to load measurements:", result.message);
            }

        } catch (error) {
            console.error("Error loading measurements:", error);
        }
    }

    async function CheckTokenExpiration() 
      {
          
          if (!authToken) {
              //alert("Token not found");
              window.location.href = "/login"; // Redirect to login page
              return;
          }

          try {
              const response = await fetch("/decode_Token", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                      "Authorization": `Bearer ${authToken}` // Attach token for authentication
                  }
              });

              const result = await response.json(); // Parse JSON response

              if (!result.success) {
                  localStorage.clear();
                  window.location.href = "/login"; // Redirect to login page

              }

          } catch (error) {
              console.error("Error validating token:", error);
              alert("Failed to validate token. Redirecting to login.");
              localStorage.removeItem("authToken");
              window.location.href = "/login";
          }
      }

    // Ensure function runs when page loads
    document.addEventListener("DOMContentLoaded", CheckTokenExpiration);
    document.addEventListener("DOMContentLoaded",  Load_measurements);

        js.async = 1;
        js.src = "https://cdn.webpushr.com/app.min.js";
        fjs.parentNode.appendChild(js);
    }(window, document, 'script', 'webpushr-jssdk'));

    });

    //<!-- end webpushr tracking code -->


      
  </script>



</body>
