    <style>

      body {
        font-family: "Inter", sans-serif;
        background-color: #111827;
        color: #f3f4f6;

      .main-container {
        max-width: 420px;
        margin: 0 auto;
        background-color: #050505;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        padding: 24px 20px;
      }
      .header-title {
        font-size: 28px;
        font-weight: 700;
      }
      .header-score {
        font-size: 20px;
        font-weight: 500;
        color: #fbbf24;
      }
      .header-score .material-icons {
        font-size: 20px;
        vertical-align: middle;
      }

      .form-section,
      .records-section {
        padding: 24px 20px;
      }
      .section-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #d1d5db;
      }
      .form-input,
      .form-select {
        background-color: #374151;
        border: 1px solid #4b5563;
        color: #f3f4f6;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        margin-bottom: 16px;
        appearance: none;
      }
      .form-input::placeholder {
        color: #9ca3af;
      }
      .form-select-container {
        position: relative;
      }
      .form-select-container .material-icons {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        pointer-events: none;
      }
      .submit-button {
        background-color: #3b82f6;
        color: white;
        font-weight: 600;
        padding: 14px;
        border-radius: 8px;
        text-align: center;
        width: 100%;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      .submit-button:hover {
        background-color: #2563eb;
      }
      .table-container {
        overflow-x: auto;
      }
      .records-table {
        width: 100%;
        border-collapse: collapse;
      }
      .records-table th,
      .records-table td {
        padding: 12px 10px;
        text-align: left;
        font-size: 14px;
        border-bottom: 1px solid #374151;
      }
      .records-table th {
        background-color: #4a5568;
        color: #e5e7eb;
        font-weight: 600;
      }
      .records-table td {
        color: #d1d5db;
      }
      .records-table tr:last-child td {
        border-bottom: none;
      }
      .nav-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 16px 0;
        background-color: #070707;
        border-top: 1px solid #374151;
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #9ca3af;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .nav-item .material-icons {
        font-size: 28px;
        margin-bottom: 4px;
      }
      .nav-item span {
        font-size: 12px;
      }
      .nav-item.active,
      .nav-item:hover {
        color: #3b82f6;
      }
      .nav-item a span {
        display: block; /* Makes each span take its own line */
      }
      .flex-grow {
        flex-grow: 1;
      }

      .checkin_popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .checkin_popup-card {
      background: rgb(0, 0, 0);
      color: whitesmoke;
      padding: 20px;
      border: 3px solid;
      border-radius: 10px;
      border-color:  rgb(105, 171, 222);
      position: relative;
      width: 80vw;
      height: 50vh;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .checkin_popup_close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .checkin_btn, .checkin_remind_btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkin_remind_btn {
      background-color:  rgb(105, 171, 222);
      margin-left: 10px;
    }

    </style>

  <body>
    <div class="main-container">
      <header class="header">
        <h1 class="header-title">
          Hey, <span class="text-blue-400" id="username"></span>
        </h1>
        <h4>
          <p class="header-score" style="display: flex; align-items: center; gap: 4px;">
            Score : <span id="user_score"></span> <span class="material-icons">bolt</span>
          </p>
        </h4>
      </header>

      <main class="flex-grow">
        <section class="form-section">
          <h2 class="section-title">Log Your Exercise</h2>
          <form id="prForm">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="form-select-container">
                <select class="form-select" id="category" required>
                  <option value="" disabled selected>Targets</option>
                    <option value="Arms">Arms</option>
                    <option value="Back">Back</option>
                    <option value="Chest">Chest</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Core">Core</option>
                    <option value="Legs">Legs</option>
                </select>
              </div>

            <input class="form-input" id="exercise" placeholder="Exercise Name" type="text"/>
            </div>
            <input class="form-input" id="weights" placeholder="Weight (kg)" type="float" />
            <input class="form-input" id="sets" placeholder="Sets" type="number" />
            <input class="form-input" id="reps" placeholder="Reps" type="number" />
            <button class="submit-button" type="submit">Submit</button>

            <p id="LogMessage"></p>

          </form>
        </section>
        

        <div class="checkin_popup-overlay" id="checkin_popup">
            <div class="checkin_popup-card">
              <div class="checkin_popup_close" id="checkin_popup_close">âœ–</div>
              <p style="font-size: larger;">Did you hit the gym today?</p>
              <div class="ryu"></div>              
              <button class="checkin_btn" id="checkin_btn">Check IN</button>
              <button class="checkin_remind_btn" id="checkin_remind_btn">Remind me later</button>
            </div>
        </div>

        <section class="records-section">
          <h2 class="section-title">Personal Records</h2>
          <div class="table-container">
            <table class="records-table">
              <thead>
                <tr>
                  <th>Exercise</th>
                  <th>Weight (kg)</th>
                  <th>Sets</th>
                  <th>Reps</th>
                </tr>
              </thead>
              <tbody id="exerciseTable">
                  <!-- Data will be inserted here -->
              </tbody>
            </table>
          </div>

        <!-- <div id="exerciseTables" style="margin-top: 20px; margin-bottom: 20px;"></div> -->

        </section>

      </main>
      <nav class="nav-bar">
        <div class="nav-item active">
          <a href="/">
          <span class="material-icons">home</span>
          <span>Home</span> </a>
        </div>
        <div class="nav-item">
          <a href="/dashboard">
          <span class="material-icons">leaderboard</span>
          <span>Stats</span> </a>
        </div>
        <div class="nav-item">
          <a href="/profile">
          <span class="material-icons">person</span>
          <span>Profile</span> </a>
        </div>
        <div class="nav-item">
          <a href="/signout">
          <span class="material-icons">logout</span>
          <span>Logout</span> </a>
        </div>
      </nav>
    </div>


    <script>
      const authToken = localStorage.getItem("authToken"); // Fetch token from localStorage
      const username = localStorage.getItem("username")

      document.getElementById("prForm").addEventListener("submit", async function(event) {
          event.preventDefault(); // Prevent default form submission

          // Get values from form
          const category = document.getElementById("category").value;
          const exercise = document.getElementById("exercise").value;
          const weights = document.getElementById("weights").value;
          const sets = document.getElementById("sets").value;
          const reps = document.getElementById("reps").value;

          // Create request body
          const requestData = {
              category: category,
              exercise_name: exercise,
              weights: parseFloat(weights),
              sets: parseInt(sets),
              reps: parseInt(reps)
          };

          try {
              const response = await fetch("/insert_PR", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                      "Authorization": `Bearer ${authToken}` // Attach token for authentication
                  },
                  body: JSON.stringify(requestData)
              });

              const result = await response.json();
              //console.log(result)

              if (result.success) {
                  document.getElementById("prForm").reset();
                  loadExerciseData()
                  
                  const userscoreSpan = document.getElementById("user_score");
                  userscoreSpan.textContent = `${result.Score}`;

                  const logMessage = document.getElementById("LogMessage");
                  logMessage.innerText = result.message;
                  logMessage.style.color = "lightgreen"; // Optional: style it green on success

                  setTimeout(() => {
                                  logMessage.innerText = ""
                              }, 2000);
          
                  // alert(result.message);
              } else {
                  alert("Error: " + result.message);
              }
          } catch (error) {
              console.error("Error submitting PR:", error);
              alert("Failed to submit PR.");
          }
      });

      async function loadExerciseData() {

      if (!authToken) {
          console.error("No auth token found!");
          return;
      }

      if(username){
          // Find the span element with the id 'usernameSpan'
          const usernameSpan = document.getElementById("username");
          
          // Update the span element with the username
          usernameSpan.textContent = `${username}`;
      }

      try {
              const response = await fetch("/get_exercises", {
                  method: "GET",
                  headers: {
                      "Content-Type": "application/json",
                      "Authorization": `Bearer ${authToken}` // Attach token for authentication
                  }
              });

              if (!response.ok) {
                  throw new Error("Failed to fetch exercises");
              }

              const data = await response.json();
              //console.log("Fetched exercises:", data); // Debugging output

              const tableBody = document.getElementById("exerciseTable");
              tableBody.innerHTML = ""; // Clear previous entries

              data.exercises.forEach(exercise => {
                  const row = `<tr>
                      <td>${exercise.exercise_name}</td>
                      <td>${exercise.weights} kg</td>
                      <td>${exercise.sets}</td>
                      <td>${exercise.reps}</td>
                  </tr>`;
                  tableBody.innerHTML += row;
              });

          } 
          catch (error) {
                  console.error("Error loading exercise data:", error);
              }
          }

      async function CheckTokenExpiration() {
        
          if (!authToken) {
              //alert("Token not found");
              window.location.href = "/login"; // Redirect to login page
              return;
          }

          try {
              const response = await fetch("/decode_Token", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                      "Authorization": `Bearer ${authToken}` // Attach token for authentication
                  }
              });

              const result = await response.json(); // Parse JSON response

              if (!result.success) {
                  localStorage.clear();
                  window.location.href = "/login"; // Redirect to login page

              }

          } catch (error) {
              console.error("Error validating token:", error);
              alert("Failed to validate token. Redirecting to login.");
              localStorage.removeItem("authToken");
              window.location.href = "/login";
          }
      }

      async function fetch_user_score() {

          if(username)
          {
              const url = username ? `/Fetch_Score?username=${encodeURIComponent(username)}` : "/Fetch_Score";

              try {
                  const response = await fetch(url, {
                      method: "GET",
                      headers: {
                          "Content-Type": "application/json",
                          "Authorization": `Bearer ${authToken}` // Attach token for authentication
                      }
                  });

                  const result = await response.json(); // Parse JSON response
                  //console.log("fetched score", result)

                  if (!result.success) {
                      console.log("unable to fetch user score")

                  } else {
                      const userscoreSpan = document.getElementById("user_score");
                      userscoreSpan.textContent = `${result.Score}`;
                      
                  }} 

              catch (error) {
                  console.error("unable to make api fetchscore", error);
              }
          }
          
      }

      const popup = document.getElementById('checkin_popup');
      const closeBtn = document.getElementById('checkin_popup_close');
      const checkinBtn = document.getElementById('checkin_btn');
      const remindBtn = document.getElementById('checkin_remind_btn');

      const now = new Date().getTime();
      const remindTime = localStorage.getItem('checkin_remindTime');
      const hasVisited = localStorage.getItem('checkin_completed');

      const shouldShowPopup = () => {
          const now = Date.now();
          const today = new Date().toISOString().split("T")[0];

          const lastCheckin = localStorage.getItem('checkin_completed');
          const remindTime = localStorage.getItem('checkin_remindTime');

          // Already checked in today
          if (lastCheckin === today) {
            //console.log("user checkedin Today")
            return false;
          }

          // If remindTime is set, check if the reminder time has passed
          if (remindTime) {
            const remindAfter = parseInt(remindTime, 10);
            if (now < remindAfter) {
              //console.log("still time left")
              return false; // Not yet time to remind
            } 
            else {
              //console.log("need to remind user")
              localStorage.removeItem('checkin_remindTime'); // Clean it up
            }
          }

          // Otherwise, show popup
          return true;
      };


        if (shouldShowPopup()) {
        popup.style.display = 'flex';
        }

        // const handleCheckin = () => {
        // popup.style.display = 'none';
        // localStorage.setItem('checkin_completed', 'true');
        // localStorage.removeItem('checkin_remindTime');
        // };

        const handleRemindLater = () => {
        popup.style.display = 'none';
        const remindAfter = now + 30 * 60 * 1000; // 30 minutes in ms
        localStorage.setItem('checkin_remindTime', remindAfter.toString());
        };

        closeBtn.addEventListener('click', handleRemindLater); // Treating close icon as "remind me later"
        //gotItBtn.addEventListener('click', handleCheckin);
        remindBtn.addEventListener('click', handleRemindLater);

        checkinBtn.addEventListener("click", () => {
            // 1. Hide popup
            popup.style.display = 'none';

            // 2. Store in localStorage
            const today = new Date().toISOString().split("T")[0]; // "2025-07-12"
            localStorage.setItem('checkin_completed', today);
            localStorage.removeItem('checkin_remindTime');

            // 3. Prepare payload
            const username = localStorage.getItem('username');

            // alert(today)

            // 4. Send to backend
            fetch("/workout_checkin", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                date: today
            })
            })
            .then(response => response.json())
            .then(data => {
            console.log("Check-in response:", data);
            })
            .catch(error => {
            console.error("Error checking in:", error);
            });
        });

      // Ensure function runs when page loads
      document.addEventListener("DOMContentLoaded", CheckTokenExpiration);
      document.addEventListener("DOMContentLoaded", loadExerciseData);
      document.addEventListener("DOMContentLoaded", fetch_user_score);

  </script>
</body>
